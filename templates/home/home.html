
{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
{% include 'navbar.html' %}
<style>
img{
    width:100%;
    aspect-ratio: 3/2;
    object-fit: cover;
}
/*
img{
    mix-blend-mode: color-burn;
    object-fit: contain;
    height: 150px;
    width:150px;
    object-fit: cover;
    border-radius: 50%;
}*/
</style>

{% for msg in message %}
  {% if message %}
    <div class="alert text-center alert-{% if msg.level == 25 %}success{% else %}warning{%endif%} alert-dismissible fade show" role="alert">
        {{ msg.message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
{% endfor %}
<div class="container-fluid px-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/image/bg1.jpg" class="d-block w-100" alt="..." height="720px"; >
                </div>
                <div class="carousel-item">
                    <img src="../static/image/bg4.jpg" class="d-block w-100" alt="..." height="720px";>
                </div>
                <div class="carousel-item">
                    <img src="../static/image/bg3.jpg" class="d-block w-100" alt="..." height="720px";>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
{% endblock body %}
{% block js %}
<script>
  setTimeout(function() {
       $(".alert").alert('close');
     }, 1000*15);
</script>
{% endblock %}
